apiVersion: apps/v1
kind: Deployment
metadata:
  name: devices-db
  namespace: devices
  labels:
    app: devices-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devices-db
  template:
    metadata:
      labels:
        app: devices-db
    spec:
      containers:
      - name: devices-db
        image: postgres:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 5432
        env:
          - name: POSTGRES_USER
            value: "postgres"
          - name: POSTGRES_PASSWORD
            value: "postgres"
          - name: POSTGRES_DB
            value: "device_api"
        resources:
          limits:
            memory: 256Mi
            cpu: "1"
          requests:
            memory: 128Mi
            cpu: "0.5"